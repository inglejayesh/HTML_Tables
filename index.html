<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTMl Tables</title>
    <link rel="stylesheet" href="style.css" />

    <title>Assignment 01</title>
  </head>

  <body onload="loadInitialData()">   
    <h3>Assignment No 01</h3>

    <!--Form start from here--> 
    <label>First Name: </label>
    <div class="inputContrl">
      <input type="text" name="fname" id="fname" />
      <!--for error msgs-->
      <small class="errorMsg" id="errorInFname"></small>  
    </div>

    <label>Last Name: </label>
    <div class="inputContrl">
      <input type="text" name="lname" id="lname" />
      <small class="errorMsg" id="errorInLname"></small>
    </div>

    <label>City: </label>
    <div class="inputContrl">
      <input type="text" name="city" id="city" />
      <small class="errorMsg" id="errorInCity"></small>
    </div>

    <label>Country: </label>
    <div class="inputContrl">
      <input type="text" name="country" id="country" />
      <small class="errorMsg" id="errorInCountry"></small>
    </div>
      <!--for showing error in form-->
      <small class="errorMsg" id="errorInForm"></small>
    <div>
      <!--Buttons-->
      <button onclick="addRowTop();">Add Row at Top</button>            
      <button onclick="addRowBottom();">Add Row at Bottom</button>
    </div>

    <h3>Personal Details :</h3>
    <!--tables to show-->
    <table id="detailsTable" border="1"></table>
    <p></p>
    <!--external js-->
    <script src="main.js"></script>
  </body>
</html>
